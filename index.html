<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <p>Test your knowledge about genres of video games!</p>

    <form>
        <h2>1. Which game is open world?</h2>
        <label><input type="radio" name="q1" value="a"> A) Call of duty</label><br>
        <label><input type="radio" name="q1" value="b"> B) Minecraft</label><br>
        <label><input type="radio" name="q1" value="c"> C) God of war</label><br>
        <label><input type="radio" name="q1" value="d"> D) Portal</label><br><br>

        <h2>Which game is a fisrt person shooter?</h2>
        <label><input type="radio" name="q2" value="a"> A) Minecraft</label><br>
        <label><input type="radio" name="q2" value="b"> B) Portal</label><br>
        <label><input type="radio" name="q2" value="c"> C) Call of duty</label><br>
        <label><input type="radio" name="q2" value="d"> D) God of war</label><br><br>

        <h2>Which game is a racing game?</h2>
        <label><input type="checkbox" name="q3" value="a"> A) Minecraft</label><br>
        <label><input type="checkbox" name="q3" value="b"> B) Portal</label><br>
        <label><input type="checkbox" name="q3" value="c"> C) Call of duty</label><br>
        <label><input type="checkbox" name="q3" value="d"> D) Forza horizon</label><br><br>

        <button type="submit">Submit Quiz</button>
    </form>

</body>
</html>
